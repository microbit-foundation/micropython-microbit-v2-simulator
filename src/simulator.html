<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Simulator</title>
    <meta charset="UTF-8" />
    <style>
      svg [role="button"]:focus-visible,
      .play-button:focus-visible {
        outline: none;
      }
      svg [role="button"]:focus,
      .play-button:focus {
        outline: none;
      }
      svg [role="button"]:focus .outline {
        stroke: #4d90fe;
        stroke-width: 5px;
      }
      .play-button {
        display: none;
        align-items: center;
        justify-content: center;
        width: 25%;
        margin-top: 6%;
        border-radius: 50%;
        background-color: #f5f6f8;
        border: 3px solid;
        cursor: pointer;
        aspect-ratio: 1/1;
      }
      .play-button:focus {
        box-shadow: 0 0 0 3px #4d90fe;
      }
      .play-button svg {
        width: 50%;
        height: 50%;
      }
      .play-button-container {
        position: absolute;
        top: 0;
        left: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
        background-color: transparent;
        border: none;
      }
    </style>
  </head>
  <body>
    <div class="play-button-container" style="display: flex">
      <button class="play-button">
        <svg
          stroke="currentColor"
          fill="currentColor"
          stroke-width="0"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <g>
            <path fill="none" d="M0 0h24v24H0z"></path>
            <path
              d="M19.376 12.416L8.777 19.482A.5.5 0 0 1 8 19.066V4.934a.5.5 0 0 1 .777-.416l10.599 7.066a.5.5 0 0 1 0 .832z"
            ></path>
          </g>
        </svg>
      </button>
    </div>
    <script src="build/firmware.js"></script>
    <script src="build/simulator.js"></script>
  </body>
</html>
