<!DOCTYPE html>
<html>
  <head>
    <title>Simulator</title>
    <meta charset="UTF-8" />
    <style>
      svg [role="button"]:focus-visible,
      .play-button:focus-visible {
        outline: none;
      }
      svg [role="button"]:focus,
      .play-button:focus {
        outline: none;
      }
      svg [role="button"]:focus .outline {
        stroke: #4d90fe;
        stroke-width: 5px;
      }
      .play-button {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 25%;
        margin-top: 6%;
        border-radius: 50%;
        background-color: #f5f6f8;
        border: 3px solid;
        cursor: pointer;
        aspect-ratio: 1/1;
      }
      .play-button:focus {
        box-shadow: 0 0 0 3px #4d90fe;
      }
      .play-button svg {
        width: 50%;
        height: 50%;
      }
      .play-button-container {
        position: absolute;
        top: 0;
        left: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
        background-color: transparent;
        border: none;
      }
    </style>
  </head>
  <body>
    <script src="build/micropython.js"></script>
  </body>
</html>
